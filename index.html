<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into Programaci√≥n Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">

            <span class="navbar-text text-white-50">
                Dise√±ador de Colores Web
            </span>
        </div>
    </nav>

    <div class="container flex-grow-1 my-5">
        <div class="row g-4 align-items-start">
            
            <div class="col-lg-5">
                <div class="card shadow border-0 rounded-4 text-center h-100">
                    <div class="card-header bg-white border-0 pt-4">
                        <h4 class="text-muted fw-bold">Resultado</h4>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                        
                        <div id="colorBox" class="color-preview shadow-sm mb-4"></div>

                        <div class="bg-light rounded-3 p-3 w-100 mb-3 border">
                            <h2 id="hexCode" class="display-6 fw-bold mb-0 text-uppercase">#808080</h2>
                            <small class="text-muted" id="rgbText">rgb(128, 128, 128)</small>
                        </div>

                        <div class="d-flex align-items-center gap-2 mt-2">
                            <label for="htmlColorPicker" class="form-label mb-0 text-secondary">Selecci√≥n r√°pida:</label>
                            <input type="color" class="form-control form-control-color shadow-sm" id="htmlColorPicker" value="#808080" title="Elige un color">

                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-primary text-white py-3 rounded-top-4">
                        <h5 class="mb-0 fw-bold">üéõÔ∏è Mezclador de Canales</h5>
                    </div>
                    <div class="card-body p-4">
                        
                        <div class="mb-4">
                            <label class="form-label d-flex justify-content-between fw-bold text-danger">
                                <span>Rojo (Red)</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-danger text-white border-0">R</span>
                                <input type="range" class="form-range form-control px-3" min="0" max="255" value="128" id="rangeRed">
                                <input type="number" class="form-control text-center fw-bold" style="max-width: 90px;" min="0" max="255" value="128" id="numberRed">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-flex justify-content-between fw-bold text-success">
                                <span>Verde (Green)</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-success text-white border-0">G</span>
                                <input type="range" class="form-range form-control px-3" min="0" max="255" value="128" id="rangeGreen">
                                <input type="number" class="form-control text-center fw-bold" style="max-width: 90px;" min="0" max="255" value="128" id="numberGreen">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-flex justify-content-between fw-bold text-primary">
                                <span>Azul (Blue)</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white border-0">B</span>
                                <input type="range" class="form-range form-control px-3" min="0" max="255" value="128" id="rangeBlue">
                                <input type="number" class="form-control text-center fw-bold" style="max-width: 90px;" min="0" max="255" value="128" id="numberBlue">
                            </div>
                        </div>

                        <div class="alert alert-info d-flex align-items-center mt-4 mb-0" role="alert">
                            <small>üí° Mueve los deslizadores o escribe el n√∫mero exacto para crear tu color.</small>

                    </div>
                </div>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1">Desarrollado con <span class="text-danger">‚ù§</span> y Bootstrap 5</p>
            <p class="mb-0 small text-secondary">Programador: <strong>Cruz Resendiz Andres Jeriel</strong> | ¬© 2023</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
